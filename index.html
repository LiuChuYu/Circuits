<HTML>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-blue.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>

<main class="mdl-layout-content">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label class="mdl-textfield__label">Mode:</label>
        <select id="mode" class="mdl-textfield__input" onchange="chooseMode()">
	    <option value="dc">DC power</option>
	    <option value="ac">AC power</option>
        </select>
    </div>


    <div id="freq2" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-disabled">
        <label class="mdl-textfield__label">AC frequency(Hertz):</label>
        <input disabled id="freq" class="mdl-textfield__input" type="number" value="60" onchange="changeFreq(this.value)"></input>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label class="mdl-textfield__label">Add component:</label>
        <select class="mdl-textfield__input" id="newComp">
	    <option value=" ">None</option>
	    <option value="res">Resistor</option>
	</select>
    </div>

<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <label class="mdl-textfield__label">Orientation:</label> 
    <select class="mdl-textfield__input" id="newCompDir">
	<option value="H">Horizontal</option>
	<option value="V">Vertical</option>
    </select>
</div>

<svg id = "svg" width="95%" height="90%" style="user-select:none;"></svg>
</main>
</HTML>
<script src="math.js"></script>
<script src="render.js"></script>
<script src="graph.js"></script>
<script src="gui.js"></script>
<script src="circuit.js"></script>
